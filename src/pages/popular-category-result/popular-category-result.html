<ion-content no-padding class="uni" mode="md">
  <div id="title-bg-header">
    <div align="right" tappable>
      <img src='assets/images/menubtn.png' (click)="presentPopover($event)" id="menubtn">
    </div>
    <ion-scroll scrollY="true">
      <div style="padding-top: 5px;" *ngIf="isLoading == 0">
        <div align="center">
          <ion-spinner name="circles"></ion-spinner>
        </div>
      </div>
      <div *ngIf="flag == 1">
        <ion-list class="uni" text-wrap>
          <div class="uni" align="center">
            <h2 id="item_font_3">{{searchKey.text}}</h2>
          </div>
          <div class="uni" align="center">
            <h2 id="label_font_2">
              <span tappable style="color:black;" (click)="searchByCityCatetory(cityList[0])">{{cityList[0]}}</span> |
              <span color="mspbtn" tappable style="color:black;"
                (click)="searchByCityCatetory(cityList[1])">{{cityList[1]}}</span> | <span color="mspbtn" tappable
                style="color:black;" (click)="searchByCityCatetory(cityList[2])">{{cityList[2]}}</span> | <span
                color="mspbtn" tappable style="color:black;"
                (click)="searchByCityCatetory(cityList[3])">{{cityList[3]}}</span></h2>
          </div>
        </ion-list>
        <div *ngIf="flag2 == 1">
          <ion-item-group tappable no-padding (click)="goDetails(data)" *ngFor="let data of description" class="uni">
            <ion-item tappable text-wrap>
              <ion-row item-left>
                <img src="assets/images/list_logo.png">
              </ion-row>
              <h3 style="font-weight: bold; padding-left: 5px;" class="uni">{{data.title}}</h3>
              <p style="padding-left: 5px;" class="uni">{{data.locName}} : {{data.catName}}</p>
              <ion-row item-right>
                <img *ngIf="data.adsStatus == '1'" id="ads_img" src="assets/images/ads.png">
              </ion-row>
              <ion-row item-right>
                <ion-col item-right col-1 align="center">
                  <button id="button_arrow_right">
                  </button>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-item-group>
        </div>
        <div *ngIf="flag2 == 0" align="center" class="uni">
          <h3 style="padding:30px;color:#ccc;">
            <span>No listing yet!</span>
          </h3>
        </div>
      </div>
      <div *ngIf="flag == 0" align="center" class="uni">
        <h3 style="padding:30px;color:#ccc;">
          <span>No listing yet!</span>
        </h3>
      </div>
    </ion-scroll>
  </div>
</ion-content>
