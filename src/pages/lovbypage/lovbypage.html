<ion-header>
  <ion-navbar color="msp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="custom_ion_title" class="uni">Choose Category</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item text-wrap tappable class="uni" style="font-weight: bold; padding-left: 5px;" *ngFor="let data of dataList" tappable (click)="selectedData(data)">
      {{ data.name }}
    </ion-item>
  </ion-list>
</ion-content>
