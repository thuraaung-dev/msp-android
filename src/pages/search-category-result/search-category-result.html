<ion-content no-padding>
  <div id="title-bg-header">
    <div align="right" tappable>
      <img src='assets/images/menubtn.png' (click)="presentPopover($event)" id="menubtn">
    </div>
    <ion-scroll scrollY="true">
      <div class="uni" align="center">
        <h2 id="item_font_3">{{textData[0]}}</h2>
      </div>
      <div style="padding-top: 5px;" *ngIf="isLoading == 0">
        <div align="center">
          <ion-spinner name="circles"></ion-spinner>
        </div>
      </div>
      <div *ngIf="flag == 1">
        <ion-item-group tappable no-padding (click)="goMenu(data)" *ngFor="let data of description" class="uni">
          <ion-item tappable text-wrap class="uni">
            <ion-row item-left>
              <img src="assets/images/list_logo.png">
            </ion-row>
            <h3 style="font-weight: bold; padding-left: 5px;" *ngIf="searchKey.type == 'eng'" class="uni">{{data.name}}
            </h3>
            <h3 style="font-weight: bold; padding-left: 5px;" *ngIf="searchKey.type != 'eng'" class="uni">
              {{data.nameMM}}
            </h3>
            <ion-row item-right>
              <ion-col item-right col-1 align="center">
                <button id="button_arrow_right">
                </button>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-item-group>
      </div>
      <div *ngIf="flag == 0" align="center" class="uni">
        <h3 style="padding:30px;color:#ccc;">
          <span>No listing yet!</span>
        </h3>
      </div>
    </ion-scroll>
  </div>
</ion-content>
