<ion-content mode="md">
  <div id="title-bg-image">
    <div align="right" tappable>
      <img src='assets/images/menubtn.png' (click)="presentPopover($event)" id="menubtntwo">
    </div>
    <div style="padding-left:10px; padding-right:8px; padding-top: 20px; padding-bottom: 5px;">
      <ion-item text-wrap>
        <ion-label text-wrap class="uni">Your App Data is out of date! Do you update the data?</ion-label>
      </ion-item>
    </div>
    <div style="padding-left:10px; padding-right:8px; padding-top: 5px; padding-bottom: 5px;">
      <ion-row align="center" style="padding-right: 5px; padding-left: 5px;">
        <ion-col>
          <button color="mspbtn" ion-button class="uni"
            style="color:blue; width: 150px; text-transform: none !important;" ion-button round outline block tappable
            (click)="goCancel()">Cancel</button>
        </ion-col>
        <ion-col>
          <button color="mspbtn" ion-button class="uni" style="width: 150px; text-transform: none !important;"
            ion-button round tappable (click)="goUpdateV2()">Update</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
